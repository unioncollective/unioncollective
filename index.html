<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- GSAP CDN Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  
</head>
<body>
  <div class="background">
    <div class="content">
      <img src="https://i.imgur.com/GprYNxt.png" alt="Logo" class="logo">
      <p class="animated-text">
        Connecting people with ideas through<br>
        <span class="brand-experience">Brand Experience</span>
      </p>
      <div class="email-section">
        <p class="stay-updated">Stay Updated</p>
        <form id="emailForm">
          <input type="email" placeholder="Email" name="email" id="email" required>
          <button type="submit">â†µ</button>
        </form>
      </div>
    </div>
    <div class="contact-info">
      <p><a href="mailto:connect@unioncollective.co">connect@unioncollective.co</a></p>
    </div>
  </div>

  <!-- JavaScript for form submission -->
  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form from refreshing the page

      // Get the email input value
      var email = document.getElementById('email').value;

      // Web App URL for Google Apps Script
      var url = 'https://script.google.com/a/macros/bxmedia.group/s/AKfycbzjtQ6AyEJQaqNWWaU8sc7ctcsZ8UZU_iC-XGuP9B2QomK6z7ILJeIj9WrKGe9-QS1XYw/exec';

      // Data to send to Google Apps Script
      var data = {
        "email": email
      };

      // Use fetch to send a POST request to the Google Apps Script Web App
      fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(function(response) {
        alert('Email submitted successfully!');
        document.getElementById('emailForm').reset(); // Clear the form
      })
      .catch(function(error) {
        alert('There was an error submitting your email.');
        console.error(error);
      });
    });
  </script>
</body>
</html>
